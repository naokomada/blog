<h1 id=一日と数日>一日と数日</h1>
<p>一日を細分化すると、一日の中でいつもの分節された時間を過ごすことができる。
一日が一塊と感じるとしたら、それは時間の文節への意識の希薄さによるものかもしれない。</p>
<p>どの時間帯であっても、その時点から新しい一日を始めることができる。</p>
